<section class="login">
    <div class="container">
        <form ng-submit="authenticate()">
            <div class="row">
                <div class="col-md-12 alert alert-danger" ng-if="authenticationError">
                    Niepoprawne dane.
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label>Nazwa użytkownika</label>
                    <input ng-model="user.name" type="text" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <label>Hasło</label>
                    <input ng-model="user.password" type="password" class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12 form-group">
                    <button type="submit" class="btn btn-default">Zaloguj</button>
                </div>
            </div>
        </form>
    </div>
</section>
