<section ng-controller="cartCtrl" class="cart">
    <div class="container text-center">
        <div class="row text-bold mb-20">
            <div class="col-md-12">
                <h3>Produkty w koszyku</h3>
            </div>
        </div>
        <div class="row text-bold mb-20">
            <div class="col-md-4">
                Nazwa produktu
            </div>
            <div class="col-md-4">
                Cena
            </div>
            <div class="col-md-4">
                Kategoria
            </div>
        </div>
        <div class="row" ng-repeat="cartItem in cart">
            <div class="col-md-4">
                {{ cartItem.name }}
            </div>
            <div class="col-md-4">
                {{ cartItem.price }} z≈Ç
            </div>
            <div class="col-md-4">
                {{ cartItem.category }}
            </div>
        </div>
    </div>
</section>
